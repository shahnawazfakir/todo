<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="icon" type="image/x-icon" href="images/tabicon.png">
    <title>Todo App</title>
</head>

<body>
    <div class="app-wrap">
        <div class="boxSpace">
            <header>Todo App <i class="fa fa-check"></i></header>
            <div class="inputBox">
                <input type="text" placeholder="Add a new todo">
                <button><i class="fa fa-pen"></i></button>
            </div>
            <ul class="taskList">
                <!-- data is stored in local storage of browser -->
            </ul>
            <div class="footer">
                <span>You have <span class="pendingTasks"></span> pending tasks</span>
                <button>Clear All</button>
            </div>
    </div>
    <div id="lower-left">
        <a href="https://shahnawazfakir.github.io/" class="self_page">
            <p class="hover-underline-animation">By Shahnawaz 👨🏻‍💻</p>
        </a>
    </div>

    <script src="script.js"></script>

</body>

</html>
