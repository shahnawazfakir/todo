<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" />
    <link rel="icon" type="image/x-icon" href="images/tabicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <title>Todo App</title>
</head>

<body>
    <div class="app-wrap">
        <div class="boxSpace">
            <!-- <header>Todo App <span> <i class="fa-solid fa-check-double iconcolor"></i></span></header> -->
            <div class="date">
                <p id="day"><span id="today">,</span><span id="daymonth"></span></p>
                <p id='month'></p>
                <p id="time"></p>
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Add a new todo">
                <button><i class="fa fa-pen"></i></button>
            </div>
            <ul class="taskList">
                <!-- data is stored in local storage of browser -->
            </ul>
            <div class="footer">
                <span>You have <span class="pendingTasks"></span> pending tasks</span>
                <button>Clear All</button>
            </div>

            <p class="line">&nbsp;</p>
            <a href="https://shahnawazfakir.github.io/" class="self_page">
                <p class="hover-underline-animation">By Shahnawaz üë®üèª‚Äçüíª</p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
